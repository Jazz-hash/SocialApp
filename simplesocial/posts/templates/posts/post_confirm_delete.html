{% extends "posts/post_base.html" %} {% block post_content %}
<h3>Are you sure you want to delete this post?</h3>
<div class="container">
    <br />
    <div class="row">
        <div class="col-md-12 float-left">
            <div class="card bg-dark p-2 mt-2 ml-0">
                <h3>{{ post.message_html|safe }}</h3>
                <div class="media p-0">
                    <div class="media-body pl-4">
                        <div>
                            <div class="mt-1"><a href="{% url 'posts:for_user' username=post.user.username %}" class="h3">@{{ post.user.username }}</a></div>
                            <div class="mt-1"><a class="h4">Message: {{ post.message }}</a></div>
                            <div class="mt-1 mb-3"><time class="time"><a class="h5">Created at: {{ post.created_at }}</a></time></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 float-left mt-3">
            <form method="POST" class="float-right">
                {% csrf_token %}
                <input type="submit" value="Confirm Delete" class="btn btn-danger">
            </form>
        </div>
    </div>

</div>
{% endblock %}
