{% extends "base.html" %}
{% load bootstrap4 %}
{% block body %}

<div class="container">
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
