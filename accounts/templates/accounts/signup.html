{% extends "base.html" %}
{% load bootstrap4 %}
{% block body %}

<div class="container">
    <h1>Sign Up</h1>
    <br />
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
